<!DOCTYPE html>
<html lang="pt-BR">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

				<div class="desencriptar" onclick="btnDescriptar()">
					Descriptografar
				</div>
				<div class="copiar" onclick="copiaTexto()">
					  
				</div>	

			</div>	

 		</section>

		<section>		
			<textarea id="txt" class="mensagem" cols="20" rows="12"></textarea>
		</section>
	
  	</main>
  	<script src="script.js"></script>

</html>
